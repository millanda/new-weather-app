<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-4">
              <div class="search-details">
                <h1 id="city"></h1>
                <ul>
                  <li><small>Last updated:</small></li>
                    <li><span id="date"></span></li>
                </ul>
                 <div class="current-weather-description" id="current-weather-description">Clear</div>
              </div>
            </div>
            <div class="col-4">
              <div class="d-flex justify-content-center weather-temperature">
                <img src="" style="visibility: hidden" id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">Â°F</span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="weather-details">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> mi/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="credits">
          <small>
            This project was coded by Millanda Zhou and is
            <a
              href="https://github.com/millanda/new-weather-app"
              target="_blank"
              >open-sourced on GitHub</a
            >, and
            <a
              href="https://dynamic-biscuit-a3e3d0.netlify.app/"
              target="_blank"
              >hosted on Netlify</a
            >
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
